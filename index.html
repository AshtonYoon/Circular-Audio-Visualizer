<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Music Visualizer 2</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <canvas id="c"></canvas>
  <div class="wrapper">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="stop">Stop</button>
  </div>
  <div class="file-container">
    <span id="fake-btn">Choose file</span>
    <label class="msg-selected" for="fake-btn">No file</label>
    <input type="file" id="audiofile">
  </div>
  <script src="js/index.js"></script>
</body>
</html>
